<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <form id="weather-form">
            <input type="text" id="city" placeholder="Enter city name" required>
            <button type="submit">Get Weather</button>
        </form>
        <div id="weather-info">
            <h2 id="location"></h2>
            <div class="temperature-container">
                <img id="weather-icon-left" src="" alt="Weather Icon">
                <p id="temperature"></p>
                <img id="weather-icon-right" src="" alt="Weather Icon">
            </div>
            <button id="unit-toggle">Switch to Â°F</button>
            <p id="humidity"></p>
            <p id="condition"></p>
        </div>
        <p id="error-message" class="error"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
